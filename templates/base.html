<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}{% endblock %} | jdams.org</title>
  <meta name="description" content="{% block description %}{% endblock %}" />
  <meta name="author" content="Jakob Aarøe Dam" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <meta name="google-site-verification" content="qsroevB6eMdtJesj1X8QFehURqR2KyD6ZHNzePXIfUg" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />

  <link rel="stylesheet" href="/static/css/style.css?v=3" />
  <link rel="stylesheet" href="/static/css/960.css?v=3" />
  <link rel="stylesheet" href="/static/css/custom.css?v=4" />

  <script src="/static/js/modernizr-1.5.min.js"></script>
</head>
<body class="container_12">
  <header id="header">
    <div class="grid_8" >
      <p class="h1">
        <a href="/">
          Jakob Aarøe Dam's
        </a>
      </p>
    </div> 
    <div class="grid_4 headerright">
      <form id="search" action="/search/" method="get">
        <p>
          <input type="hidden" name="cref" value="http://jdams.org/static/cse.xml" />
          <input type="hidden" name="cof" value="FORID:11" />
          <input type="hidden" name="ie" value="UTF-8" />
          <input type="input" placeholder="Search here and press enter" name="q" id="searchbox" /> 
        </p>
      </form>
      <div id="navicons"> 
        <a href="http://twitter.com/jakobadam" target="_blank">
          <img class="navicon" src="/static/img/twitter_icon.png" title="Twitter" alt="Twitter" />
        </a>
        <a href="http://www.facebook.com/jakob.aaroe.dam" target="_blank">
          <img class="navicon" src="/static/img/facebook_icon.png" title="Facebook" alt="Facebook" />
        </a> 
      </div> 
    </div> 
  </header>

  <nav id="navbar" class="grid_12">
    <ul class="menu"> 
      <li>
        <a href="/" title="Home">Home</a>
      </li> 
      <li>
        <a href="/about" title="About">About</a>
      </li> 
      <li>
        <a href="/live-connect-test" title="Live Connect Test">LiveConnect Test</a>
      </li>
      <li>
        <a href="/java-vnc" title="Java VNC">Java VNC</a>
      </li>
    </ul> 
  </nav>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <footer class="grid_12 vcard location"> 
    <div class="updated">
      {%block updated%}{%endblock%}
    </div>
    &copy; 2011 &middot;
    <address class="adr" style="display:inline"> 
      <a class="fn url" href="http://jdams.org">Jakob Aarøe Dam</a> 
      <abbr class="role" title="technologist" />
      <abbr class="street-address" title="Silkeborgvej 9, 2tv" />
      <abbr class="postal-code" title="8000" />
      <abbr class="locality" title="Aarhus" />
      <abbr class="country-name" title="DK" />
    </address>
    &middot; Email:   
    <span class="email">
      <span class="domain">cabo.dk</span>
      <span class="user">jakob</span>
    </span> 
    <abbr class="geo" title="56.15;10.19" />
  </footer> 

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="/static/js/jquery-1.4.2.min.js"><\/script>')</script>

  <script src="/static/js/superfish.js"></script>
  <!-- <script src="/static/js/jquery.faded.js"></script> -->

  <!--[if lt IE 7 ]>
    <script src="/static/js/dd_belatedpng.js?"></script>
    <script>
      DD_belatedPNG.fix('img, .png_bg');
    </script>
  <![endif]-->

  <script src="/static/js/util.js"></script>
  <script src="/static/js/jquery.html5form-1.2.js"></script>
  <script type="text/javascript">
    $(document).ready(function() { 
      $('.email').email();
      $('ul.menu').superfish(); 
      $('a[href=' + window.location.pathname + ']').parent().addClass('current_page_item');
      $('#search').html5form({colorOn:'#FFFFFF', async:false});
    }); 
  </script>

  <script>var _gaq = _gaq || [];_gaq.push(['_setAccount', 'UA-21035354-1']);_gaq.push(['_trackPageview']);(function() {var ga = document.createElement('script'); ga.type ='text/javascript'; ga.async = true;ga.src = ('https:' == document.location.protocol ? 'https://ssl' :'http://www') + '.google-analytics.com/ga.js';var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(ga, s);})();
  </script>

  <script type="text/javascript">
    var disqus_shortname = 'jdams'; 
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>

</body>
</html>
