<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}" />
  <meta name="author" content="Jakob Aarøe Dam" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <meta name="google-site-verification" content="N-0Fetpb_icyAIVZlRs_KUo4Js32gYRarar6VVWtHF8" />

  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />

  <link rel="stylesheet" href="/css/style.css?v=2" />
  <link rel="stylesheet" href="/css/960.css?v=2" />
  <link rel="stylesheet" href="/css/custom.css?v=2" />

  <script src="/js/modernizr-1.5.min.js"></script>
</head>
<body class="container_12">
  <header id="header">
    <div class="grid_8" >
      <h1>
        <a href="/">
          Jakob Aarøe Dam's
        </a>
      </h1>
    </div> 
    <div class="grid_4 headerright">
      <form id="search" action="/search/" method="get">
        <p>
          <input type="hidden" name="cref" value="http://jdams.org/static/cse.xml" />
          <input type="hidden" name="cof" value="FORID:11" />
          <input type="hidden" name="ie" value="UTF-8" />
          <input type="search" placeholder="Search here and press enter" name="q" id="searchbox" /> 
        </p>
      </form>
      <div id="navicons"> 
        <a href="http://twitter.com/jakobadam" target="_blank">
          <img class="navicon" src="/img/twitter_icon.png" title="Twitter" alt="Twitter" />
        </a>
        <a href="http://www.facebook.com/jakob.aaroe.dam" target="_blank">
          <img class="navicon" src="/img/facebook_icon.png" title="Facebook" alt="Facebook" />
        </a> 
      </div> 
    </div> 
  </header>

  <nav id="navbar" class="grid_12">
    <ul class="menu"> 
      <li>
        <a href="/" title="Home">Home</a>
      </li> 
      <li>
        <a href="/about" title="About">About</a>
      </li> 
    </ul> 
  </nav>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <footer class="grid_12 vcard"> 
    &copy; 2011 &middot;
    <span class="fn org">Jakob Aarøe Dam</span> 
    <span class="adr" style="display:none"> 
      <span class="street-address">Silkeborgvej 9, 2tv</span>
      <span class="postal-code">8000</span> 
      <span class="locality">Aarhus</span>
      <span class="country-name">DK</span>
    </span>   
    &middot; Email:   
    <span class="email">
      <span class="domain">cabo.dk</span>
      <span class="user">jakob</span>
    </span> 
    <span class="geo" style="display:none">
      <span class="latitude">
        <span class="value-title" title="56.15"></span>
      </span>
      <span class="longitude">
        <span class="value-title" title="10.19"></span>
      </span>
    </span>
  </footer> 

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="/js/jquery-1.4.2.min.js"><\/script>')</script>

  <script src="/js/superfish.js"></script>
  <!-- <script src="/js/jquery.faded.js"></script> -->

  <!--[if lt IE 7 ]>
    <script src="/js/dd_belatedpng.js?"></script>
    <script>
      DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images
    </script>
  <![endif]-->

  <script src="/js/util.js"></script>
  <script src="/js/jquery.html5form-1.2.js"></script>
  <script type="text/javascript">
    $(document).ready(function() { 
      $('.email').email();
      $('ul.menu').superfish(); 
      $('a[href=' + window.location.pathname + ']').parent().addClass('current_page_item');
      $('#search').html5form({colorOn:'#FFFFFF', async:false});
    }); 
  </script>

  <script>var _gaq = _gaq || [];_gaq.push(['_setAccount', 'UA-21035354-1']);_gaq.push(['_trackPageview']);(function() {var ga = document.createElement('script'); ga.type ='text/javascript'; ga.async = true;ga.src = ('https:' == document.location.protocol ? 'https://ssl' :'http://www') + '.google-analytics.com/ga.js';var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(ga, s);})();
  </script>
</body>
</html>
